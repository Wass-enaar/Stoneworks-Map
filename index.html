<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactieve Kaart met PNG</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const mapWidth = 1000; // px
    const mapHeight = 800; // px

    // Create map with extended zoom range
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,   // allows zooming out more
      maxZoom: 5,    // allows zooming in more
      zoomSnap: 0.25 // smoother zooming steps
    });

    const bounds = [[0, 0], [mapHeight, mapWidth]];

    // Add PNG overlay
    L.imageOverlay('BIG MAP.png', bounds).addTo(map);

    // Fit map view to image bounds
    map.fitBounds(bounds);

    // Example marker
    L.marker([400, 500]).addTo(map)
      .bindPopup("Hier is een marker!")
      .openPopup();
  </script>
</body>
</html>
